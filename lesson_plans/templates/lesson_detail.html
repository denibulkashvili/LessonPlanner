{% extends "base.html" %}

{% block header %}
  <h1 class="header-title">Lesson: {{ lesson.title }} </h1>
{% endblock %}


{% block content %}
  
  <h2>{{ lesson.title }}</h2>
  <p>Tags: 
    {% for tag in tags %}
      <div class="lesson-tag"> <a href="{% url 'tag_detail' tag.slug %}">{{ tag.name }}</a></div>
    {% empty %}
      <p>No tags.</p>
    {% endfor %}
  </p>

{% endblock %}
