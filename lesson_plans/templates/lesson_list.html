{% extends "base.html" %}

{% block header %}
  <h1 class="header-title">All Lessons</h1>
{% endblock %}

{% block content %}
  
    {% for lesson in lesson_list %}
        <h2><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></h2>
    {% empty %}
        <p>No lessons yet.</p>
    {% endfor %}

{% endblock %}
