{% extends "base.html" %}

{% block header-img %}{% endblock %}

{% block content %}
  <h1>Lesson Plans</h1>
  
  Tag {{ tag.name }}
  {% for lesson in lessons %}
    <h2><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></h2>
  {% empty %}
    <p>No lessons with this tag. </p>
  {% endfor %}

{% endblock %}
