{% extends "base.html" %}

{% block title %}- {{ tag.name }}{% endblock %}

{% block header %}
  <h1 class="header-title">Tag: {{ tag.name }}</h1>
{% endblock %}

{% block content %}

  {% for lesson in lessons %}
    <h2><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></h2>
  {% empty %}
    <p>No lessons with this tag. </p>
  {% endfor %}

{% endblock %}
