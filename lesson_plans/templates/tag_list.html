{% extends "base.html" %}

{% block title %}- Tags{% endblock %}

{% block header %}
  <h1 class="header-title">Lesson Tags</h1>
{% endblock %}

{% block content %}
  
  <ul>
    {% for tag in tag_list %}
        <li><a href="{% url 'tag_detail' tag.slug %}">{{ tag.name }}</a></li>
    {% empty %}
        No tags yet.
    {% endfor %}
  </ul>
  

{% endblock %}
