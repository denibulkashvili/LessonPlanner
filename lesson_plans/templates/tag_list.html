{% extends "base.html" %}

{% block header-img %}{% endblock %}

{% block content %}
  <h1>Lesson Tags</h1>
  
  <ul>
    {% for tag in tag_list %}
        <li><a href="{% url 'tag_detail' tag.slug %}">{{ tag.name }}</a></li>
    {% empty %}
        No tags yet.
    {% endfor %}
  </ul>
  

{% endblock %}
